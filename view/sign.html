<body class="body__sign">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
                <label for="chk" aria-hidden="true">Sign up</label>
				<form class="formSignUp">
                    <div class="form-group">
                    
                    <input id="userName" type="text" placeholder="Username" >
                    <span id="tbNameUp" class="text-danger"></span>
                    </div>
					<div class="form-group">
                    <input id="email" type="email" placeholder="Email" >
                    <span id="tbEmailUp" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                    <input id="phone" type="text"  placeholder="Phone" >
                    <span id="tbPhoneUp" class="text-danger"></span>
                    </div>
					<div class="form-group">
                    <input id="password" type="password" placeholder="Password" >
                    <span id="tbPasswordUp" class="text-danger"></span></div>
                    
					
					<button type="button" class="btnSign" id="btnSignUp">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label id="logIn" for="chk" aria-hidden="true">Login</label>
                    <input id="userName1" type="text" placeholder="Username" >
                    <span id="tbNameIn" class="text-danger"></span>
					<!-- <input type="email" name="email" placeholder="Email" >
                    <span id="tbEmailIn" class="text-danger"></span> -->
					<input id="password1" type="password"  placeholder="Password" >
                    <span id="tbPasswordIn" class="text-danger"></span>
					<button type="button" class="btnSign" id="btnSignIn">Login</button>
				</form>
			</div>
	</div>
