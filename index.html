<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <header>
        <div class="container__body">
            <div class="container">
                <nav class="navbar navbar-expand-lg nav">
                    <a class="navbar-brand nav__logo" href="#"> <img src="./asset/img/images-removebg-preview.png"
                            alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">MAN <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">WOMAN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">KIDS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">COLLECTIONS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">SEARCH</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">MY CART (<span></span>)</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container__body">

        <section class="carousel">
            <div class="carousel__img">
                <div class="overlay"></div>
            </div>
            <div class="carousel__content">
                <div class="container">
                    <div class="carousel__text">
                        <p>Men's Shoe</p>
                        <h2>New Jordan 6 Rings</h2>
                        <p>The Jordan 6 Rings Men's Shoe celebrates a legendary career with <br> classic design
                            lines
                            and detailing for streamlined hoops style</p>
                        <button class="carousel__btn">Go to collection</button>
                    </div>
                    <div class="carousel__item">
                        <div class="carousel__imgshoe">
                            <img src="./asset/img/img19_preview_rev_1.png" alt="img shoe">
                            <h2 class="carousel__air">AIR</h2>
                            <div class="carousel__textstyle">
                                <h2 class="carousel__jordan">JORDAN</h2>
                                <h3 class="carousel__ring">6 RINGS</h3>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="carousel__line"></div>
        </section>
        <section class="products"></section>
        <section class="trending">
            <div class="container">
                <h2>Trending Now</h2>
                <div class="row">
                    <div class="col-6">
                        <div class="trending__img">
                            <div class="trending__shortimg">
                                <img src="./asset/img/nike_react_presto_psychedelic_lava.jpg"
                                    alt="nike_react_presto_psychedelic_lava">
                            </div>
                            <div class="trending__shortimg">
                                <img src="./asset/img/D6sZEPNWkAE5q2g.jpg" alt="nike_react_presto_psychedelic_lava">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="trending__longimg">
                            <img src="./asset/img/e7c3a30d41103aedbae482c7e3839d74.jpg"
                                alt="nike_react_presto_psychedelic_lava">
                        </div>
                    </div>
                </div>


            </div>

        </section>
        <section class="create"></section>
        <footer></footer>
    </div>



    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
